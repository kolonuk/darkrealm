<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dark Realms</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 200px;
            left: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        #job-queue {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15%;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        #job-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .job-item {
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #555;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: #00ff00;
        }
        #resources {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        button {
            display: block;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2>Build Menu</h2>
        <button id="build-spawning-pit">Build Spawning Pit (Cost: 150 Gold)</button>
    </div>

    <div id="job-queue">
        <h3>Job Queue</h3>
        <ul id="job-list"></ul>
    </div>

    <div id="resources">
        <h3>Resources</h3>
        <div id="gold">Gold: 5000</div>
        <div id="stone">Stone: 2500</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
